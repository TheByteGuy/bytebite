<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Menu Data Extractor (All Dining Halls)</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 40px;
      background: #f4f6f9;
      color: #2c3e50;
    }
    h1 { color: #2c3e50; }
    button {
      padding: 10px 14px;
      font-size: 16px;
      margin-right: 10px;
      border-radius: 6px;
      border: none;
      background: #27ae60;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #219653; }
    #output {
      margin-top: 20px;
      background: white;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-height: 600px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 0.9em;
    }
    .download-btn, .copy-btn {
      background: #3498db;
      margin-top: 10px;
      margin-right: 10px;
      display: inline-block;
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
      color: white;
      font-size: 0.9em;
      cursor: pointer;
    }
    .download-btn:hover, .copy-btn:hover { background: #2980b9; }
    .copy-btn.copied { background: #27ae60; }
    .error {
      color: #e74c3c;
      background: #fdf2f2;
      padding: 12px;
      border-radius: 6px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Menu Data Extractor (All Dining Halls)</h1>
  <p>Extracts only: <code>name, calories, protein, allergens, isVegan</code>.<br>
     <strong>Filtered out:</strong> <code>Bakery, Dessert, Beverages, Bliss</code></p>

  <button id="fetchBtn">Fetch All Dining Hall Menus</button>

  <div id="output">Result will appear here...</div>

  <script>
    const API_KEY = "68717828-b754-420d-9488-4c37cb7d7ef7";

    const diningData = [
            { name: "BARH", location_id: "76929003", menu_id: "153626" },
      { name: "Commons", location_id: "76929001", menu_id: "153148" },
      { name: "Russell Sage", location_id: "76929002", menu_id: "153157" },
      { name: "Blitman", location_id: "76929015", menu_id: "153702" }
    ];

    const EXCLUDED_GROUPS = ["Bakery","Dessert","Beverages","Bliss"];

    function extractItem(item) {
      return {
        name: item.formalName,
        calories: item.calories || null,
        protein: item.protein ? `${item.protein}g` : null,
        allergens: item.allergens ? item.allergens.map(a => a.name) : [],
        isVegan: !!item.isVegan
      };
    }

    function buildFilteredJson(data) {
      const result = {};
      const meals = Array.isArray(data) ? data : (data.meals || []);
      meals.forEach(meal => {
        const mealName = meal.name;
        result[mealName] = {};
        meal.groups.forEach(group => {
          const groupName = group.name;
          if (EXCLUDED_GROUPS.some(ex => ex.toLowerCase() === groupName.toLowerCase())) return;
          result[mealName][groupName] = group.items.map(extractItem);
        });
      });
      return result;
    }

    function downloadJson(data, filename) {
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      a.click();
      URL.revokeObjectURL(url);
    }

    async function callGemini(promptText) {
      try {
        const response = await fetch("https://fastapi-backend.onrender.com/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: promptText })
        });
        const data = await response.json();
        if (data.text) {
          console.log("Gemini response:", data.text);
          alert("AI Ranking Result:\n" + data.text);
        } else if (data.error) {
          console.error("Gemini API error:", data.error);
        }
      } catch (err) {
        console.error("Fetch failed:", err);
      }
    }

    //THIS CALLS THE GEMINI API AND COPIES TO CLIPBOARD
    async function copyCompactJson(data) {
      const compact = JSON.stringify(data, null, 0);
      console.log("CALLING GEMINI");
      await callGemini("Rank RPI dining halls by best foods to gain muscle, avoid lactose. Give percentages totaling 100. For each hall, list top 3 foods." + compact);
     console.log("success:");
    }

    document.getElementById("fetchBtn").addEventListener("click", async () => {
      const output = document.getElementById("output");
      output.textContent = "Fetching and filtering all dining halls...";
      const allMenus = {};
      try {
        for (const hall of diningData) {
          const url = `https://api-prd.sodexomyway.net/v0.2/data/menu/${hall.location_id}/${hall.menu_id}?date=2025-11-15`;
          const resp = await fetch(url, {
            headers: {
              "accept": "application/json",
              "content-type": "application/json",
              "api-key": API_KEY
            }
          });
          if (!resp.ok) throw new Error(`HTTP ${resp.status} for ${hall.name}`);
          const fullData = await resp.json();
          allMenus[hall.name] = buildFilteredJson(fullData);
        }

        output.innerHTML = `<pre>${JSON.stringify(allMenus, null, 2)}</pre>`;

        // Copy & send to Gemini button
        const copyBtn = document.createElement('div');
        copyBtn.innerHTML = 'Copy & Rank with Gemini AI';
        copyBtn.className = 'copy-btn';
        copyBtn.onclick = async () => {
          const success = await copyCompactJson(allMenus);
          if (success) {
            copyBtn.innerHTML = 'Copied!';
            copyBtn.className = 'copy-btn copied';
            setTimeout(() => {
              copyBtn.innerHTML = 'Copy & Rank with Gemini AI';
              copyBtn.className = 'copy-btn';
            }, 2000);
          } else {
            copyBtn.innerHTML = 'Failed';
            setTimeout(() => copyBtn.innerHTML = 'Copy & Rank with Gemini AI', 2000);
          }
        };
        output.appendChild(copyBtn);

      } catch (err) {
        output.innerHTML = `
          <div class="error">
            <strong>Error:</strong> ${err.message}<br>
            <small>Check network or API keys.</small>
          </div>`;
      }
    });
  </script>
</body>
</html>
